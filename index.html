<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student–Teacher Appointment System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <h1>Student–Teacher Appointment System</h1>
    <p>Academic Scheduling Portal</p>
  </header>
  <div class="login-card">
    <h2>Login</h2>
    <label>Email Address</label>
    <input id="email" type="email" placeholder="example@college.edu">
    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••">
 <label>Login As</label>
    <select id="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="loginUser()">Login</button>
    <a href="register.html">New student? Register here</a>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
